name: Gold Price Data Preprocessing

# Trigger workflow
on:
  push:
    branches:
      - main
    paths:
      - 'Gold Price (2013-2023)_raw.csv'
      - 'preprocessing/automate_Haniif-Rifki-Ramadhan.py'
      - '.github/workflows/preprocessing.yml'
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  preprocess-data:
    name: Run Data Preprocessing
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches
      
      # Step 2: Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'
      
      # Step 3: Display Python version
      - name: Display Python Version
        run: |
          python --version
          pip --version
      
      # Step 4: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 5: Run preprocessing script
      - name: Run Preprocessing
        run: |
          echo "Starting data preprocessing..."
          python preprocessing/automate_Haniif-Rifki-Ramadhan.py
          echo "Preprocessing completed successfully!"
      
      # Step 6: Verify output file
      - name: Verify Preprocessed Data
        run: |
          BASEDIR="preprocessing/Gold Price (2013-2023)_preprocessing"
          CSV="$BASEDIR/Gold Price (2013-2023)_preprocessing.csv"
          NPZ="$BASEDIR/Gold Price (2013-2023)_sequences.npz"
          SCL="$BASEDIR/scaler.pkl"

          missing=0
          for f in "$CSV" "$NPZ" "$SCL"; do
            if [ -f "$f" ]; then
              echo "✓ Found: $f"
              ls -lh "$f"
            else
              echo "✗ ERROR: Missing $f"
              missing=1
            fi
          done

          if [ -f "$CSV" ]; then
            wc -l "$CSV" || true
          fi

          if [ $missing -ne 0 ]; then
            exit 1
          fi
      
      # Step 7: Upload preprocessed data as artifact
      - name: Upload Preprocessed Data
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-gold-price-data
          path: |
            preprocessing/Gold Price (2013-2023)_preprocessing/Gold Price (2013-2023)_preprocessing.csv
            preprocessing/Gold Price (2013-2023)_preprocessing/Gold Price (2013-2023)_sequences.npz
            preprocessing/Gold Price (2013-2023)_preprocessing/scaler.pkl
          retention-days: 30  # Simpan artifact selama 30 hari
      
      # Step 8: Commit and push hasil preprocessing
      - name: Commit Preprocessed Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "preprocessing/Gold Price (2013-2023)_preprocessing/Gold Price (2013-2023)_preprocessing.csv"
          git add "preprocessing/Gold Price (2013-2023)_preprocessing/Gold Price (2013-2023)_sequences.npz"
          git add "preprocessing/Gold Price (2013-2023)_preprocessing/scaler.pkl"
          git diff --staged --quiet || git commit -m "Auto-update: Preprocessed data [skip ci]"
      
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
