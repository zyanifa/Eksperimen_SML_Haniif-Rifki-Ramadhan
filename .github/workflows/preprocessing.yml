# File: .github/workflows/preprocessing.yml

name: Gold Price Data Preprocessing

# Trigger workflow
on:
  # Trigger saat ada push ke branch main
  push:
    branches:
      - main
    paths:
      - 'Gold Price (2013-2023)_raw.csv'
      - 'preprocessing/automate_Haniif-Rifki-Ramadhan.py'
      - '.github/workflows/preprocessing.yml'
  
  # Trigger manual dari GitHub UI
  workflow_dispatch:
  
  # Trigger saat ada pull request
  pull_request:
    branches:
      - main

# Definisi jobs
jobs:
  preprocess-data:
    name: Run Data Preprocessing
    runs-on: ubuntu-latest
    
    # TAMBAHAN: Permission untuk write ke repository
    permissions:
      contents: write
      actions: read
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Step 2: Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'
      
      # Step 3: Display Python version
      - name: Display Python Version
        run: |
          python --version
          pip --version
      
      # Step 4: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 5: Run preprocessing script
      - name: Run Preprocessing
        run: |
          echo "Starting data preprocessing..."
          python preprocessing/automate_Haniif-Rifki-Ramadhan.py
          echo "Preprocessing completed successfully!"
      
      # Step 6: Verify output file
      - name: Verify Preprocessed Data
        run: |
          if [ -f "preprocessing/Gold Price (2013-2023)_preprocessing.csv" ]; then
            echo "✓ Preprocessed data file created successfully"
            ls -lh preprocessing/Gold\ Price\ \(2013-2023\)_preprocessing.csv
            wc -l preprocessing/Gold\ Price\ \(2013-2023\)_preprocessing.csv
          else
            echo "✗ ERROR: Preprocessed data file not found!"
            exit 1
          fi
      
      # Step 7: Upload preprocessed data as artifact
      - name: Upload Preprocessed Data
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-gold-price-data
          path: preprocessing/Gold Price (2013-2023)_preprocessing.csv
          retention-days: 30
      
      # Step 8: Commit and push hasil preprocessing
      - name: Commit Preprocessed Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f preprocessing/Gold\ Price\ \(2013-2023\)_preprocessing.csv
          git diff --staged --quiet || git commit -m "Auto-update: Preprocessed data [skip ci]"
        continue-on-error: true
      
      - name: Push Changes
        run: |
          git push origin HEAD:main
        continue-on-error: true