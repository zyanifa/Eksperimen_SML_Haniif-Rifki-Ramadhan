name: Gold Price Data Preprocessing

on:
  push:
    branches: [main]
    paths:
      - 'Gold Price (2013-2023)_raw.csv'
      - 'preprocessing/automate_Haniif-Rifki-Ramadhan.py'
      - '.github/workflows/preprocessing.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Gold Price (2013-2023)_raw.csv'
      - 'preprocessing/automate_Haniif-Rifki-Ramadhan.py'
      - '.github/workflows/preprocessing.yml'
  workflow_dispatch:

jobs:
  preprocess-data:
    name: Run Data Preprocessing
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      # 1) Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      # 3) (Opsional) Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4) Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy scikit-learn
          fi

      # 5) Jalankan preprocessing
      - name: Run Preprocessing
        run: |
          echo "Starting data preprocessing..."
          python "preprocessing/automate_Haniif-Rifki-Ramadhan.py"
          echo "Preprocessing completed successfully!"

      # 6) Verifikasi seluruh output
      - name: Verify Preprocessed Outputs
        shell: bash
        run: |
          set -e
          CSV="preprocessing/Gold Price (2013-2023)_preprocessing.csv"
          NPZ="preprocessing/Gold Price (2013-2023)_sequences.npz"
          SCL="preprocessing/scaler.pkl"

          for f in "$CSV" "$NPZ" "$SCL"; do
            if [ -f "$f" ]; then
              echo "✓ Found: $f"
              ls -lh "$f"
            else
              echo "✗ ERROR: Missing $f"
              exit 1
            fi
          done

          # Informasi cepat baris & ukuran CSV
          wc -l "$CSV" || true

      # 7) Upload sebagai GitHub Artifact
      - name: Upload Preprocessed Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-gold-price-artifacts
          path: |
            preprocessing/Gold Price (2013-2023)_preprocessing.csv
            preprocessing/Gold Price (2013-2023)_sequences.npz
            preprocessing/scaler.pkl
          retention-days: 30

      # 8) Commit & push hasil (CSV, NPZ, scaler)
      - name: Commit Preprocessed Files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f "preprocessing/Gold Price (2013-2023)_preprocessing.csv"
          git add -f "preprocessing/Gold Price (2013-2023)_sequences.npz"
          git add -f "preprocessing/scaler.pkl"
          git diff --staged --quiet || git commit -m "Auto-update: Preprocessed artifacts (CSV, NPZ, scaler) [skip ci]"
        continue-on-error: true

      - name: Push Changes
        run: |
          git push origin HEAD:main
        continue-on-error: true
